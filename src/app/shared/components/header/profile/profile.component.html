<div class="d-flex profile-media align-items-center" (click)="isShow =!isShow">
    <img class="img-30" src="assets/images/dashboard/profile.png" alt="">
    <div class="flex-grow-1"><span>{{localStorage.getItem('user_name')}}</span>
        <p class="mb-0 font-outfit">{{localStorage.getItem('role')}}<i class="fa fa-angle-down"></i></p>
    </div>
    <ul class="profile-dropdown onhover-show-div" [class.active]="isShow">
        <li>
            <a [routerLink]="['/users']"> <app-feather-icons [icons]="'user'"></app-feather-icons>
                <span>Account </span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/messages']"> <app-feather-icons [icons]="'mail'"></app-feather-icons>
                <span>Messages</span>
            </a>
        </li>
        <li>
            <a [routerLink]="['/tasks']"> <app-feather-icons [icons]="'file-text'"></app-feather-icons>
                <span>Taskboard</span></a>
        </li>
        <li>
            <a [routerLink]="['/settings']">
                <app-feather-icons [icons]="'settings'"></app-feather-icons> <span>Settings</span>
            </a>
        </li>
        <li (click)="logOut()">
            <a>
                <app-feather-icons [icons]="'log-in'"></app-feather-icons><span>Log in</span>
            </a>
        </li>
    </ul>
</div>
