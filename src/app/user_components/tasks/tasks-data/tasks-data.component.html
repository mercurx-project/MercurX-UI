<div class="email-right-aside bookmark-tabcontent">
    <div class="card email-body radius-left">
        <div class="ps-0">
            <div class="tab-content">
                <div class="tab-pane fade active show" id="pills-created" role="tabpanel"
                    aria-labelledby="pills-created-tab">
                    <div class="card mb-0">
                        <div class="card-header d-flex">
                            <h4 class="mb-0">{{getTaskData.title}}</h4>
                        </div>
                        <div class="card-body p-0">
                            <div class="taskadd">
                                <div class="table-responsive theme-scrollbar">
                                    <table class="table">
                                        <tbody>
                                            @for (item of getTaskData.data; track item) {
                                            <tr>
                                                <td>
                                                    <h6 class="task_title_0 f-w-600">{{item.title}}</h6>
                                                    <p class="project_name_0">{{item.collection}}</p>
                                                </td>
                                                <td>
                                                    <p class="task_desc_0">{{item.description}}</p>
                                                </td>
                                                <td>
                                                    <a class="me-2" href="javascript:void(0)">
                                                        <app-feather-icons [icons]="'link'"></app-feather-icons>
                                                    </a>
                                                    <a href="javascript:void(0)">
                                                        <app-feather-icons
                                                            [icons]="'more-horizontal'"></app-feather-icons>
                                                    </a>
                                                </td>
                                                <td>
                                                    <a href="javascript:void(0)">
                                                        <app-feather-icons [icons]="'trash-2'"></app-feather-icons>
                                                    </a>
                                                </td>
                                            </tr>
                                            }
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        @if (getTaskData.data.length == 0) {
                        <div class="card-body">
                            <div class="details-bookmark text-center">
                                <div class="row" id="favouriteData"></div>
                                <div class="no-favourite"><span>No task due today.</span></div>
                            </div>
                        </div>
                        }
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
