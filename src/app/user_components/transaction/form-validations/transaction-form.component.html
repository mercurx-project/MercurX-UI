<div class="card height-equal">
    <div class="card-header">
      <h4>Create Asset Transfer Proposal</h4>
    </div>

    <div class="card-body">
      <form class="row g-3 needs-validation custom-input" [formGroup]="userForm" novalidate  (ngSubmit)="submit()"[ngClass]="{'was-validated': validate}">
        <div class="col-12">
          <label class="form-label" for="validationCustom04">Sender Account</label>
          <select formControlName="senderAccount" class="form-select" id="validationCustom04" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>Account 1 </option>
            <option>Account 2 </option>
            <option>Account 3</option>
            <option>Account 4</option>
          </select>
          <div class="invalid-feedback">Please select a valid Account.</div>
          <div class="valid-feedback">
            Looks's Good! </div>
        </div>
        <div class="col-12">
          <label class="form-label" for="validationCustom01">Receiver Account</label>
          <input formControlName="receiverAccount" class="form-control" id="validationCustom01" type="text" placeholder="ACC1" required="">
          <div class="invalid-feedback">Please enter your valid </div>
          <div class="valid-feedback">
            Looks's Good!</div>
        </div>
        <div class="col-6">
          <label class="form-label" for="validationCustom04">Asset</label>
          <select formControlName="asset" class="form-select" id="validationCustom06" required="">
            <option selected="" disabled="" value="">Choose...</option>
            <option>Asset 1 </option>
            <option>Asset 2 </option>
            <option>Asset 3</option>
            <option>Asset 4</option>
          </select>
          <div class="invalid-feedback">Please select a valid Asset.</div>
          <div class="valid-feedback">
            Looks's Good! </div>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="validationCustom05">Quantity</label>
          <input formControlName="quantity" class="form-control" id="validationCustom05" type="text" required="">
          <div class="invalid-feedback">Please provide a valid zip.</div>
          <div class="valid-feedback">
            Looks's Good!</div>
        </div>

        <div class="col-12">
          <label class="form-label" for="formFile1">Add attachments</label>
          <input formControlName="attachment" class="form-control" id="formFile1" type="file" aria-label="file example" required="">
          <div class="invalid-feedback">Invalid form file selected</div>
        </div>
        <div class="col-12">
          <label class="form-label" for="validationTextarea">Description</label>
          <textarea formControlName="description" class="form-control" id="validationTextarea" placeholder="Enter your comment" required=""></textarea>
          <div class="invalid-feedback">Please enter a message in the textarea.</div>
        </div>
